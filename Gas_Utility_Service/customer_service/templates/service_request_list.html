{% extends 'base.html' %}

{% block content %}
<h2>Your Service Requests</h2>
<table>
 <tr>
  <th>ID</th>
  <th>Type</th>
  <th>Status</th>
  <th>Created At</th>
 </tr>
 {% for request in object_list %}
 <tr>
  <td>{{ request.id }}</td>
  <td>{{ request.request_type }}</td>
  <td>{{ request.status }}</td>
  <td>{{ request.created_at }}</td>
 </tr>
 {% endfor %}
</table>
{% endblock %}
